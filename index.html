<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Pricing Component </title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1> Our Pricing </h1>
    <label> Annually </label>
    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider round" id="toggler"></span>
    </label>
    <label> Monthly </label>
  </header>

  <main class="flex-container">
    <section id="basic">
      <h2> Basic </h2>
      <span class="basic cost" id="left"> $19.99 </span>
      <hr>
      <label> 500 GB Storage </label>
      <hr>
      <label> 2 Users Allowed </label>
      <hr>
      <label> Send up to 3 GB </label>
      <hr>
      <button> Learn More </button>
    </section>

    <section id="professional">
      <h2> Professional </h2>
      <span class="professional cost" id="middle"> $24.99 </span>
      <hr>
      <label> 1 TB Storage </label>
      <hr>
      <label> 5 Users Allowed </label>
      <hr>
      <label> Send up to 10 GB </label>
      <hr>
      <button> Learn More </button>
    </section>

    <section id="master">
      <h2> Master </h2>
      <span class="master cost" id="right"> $39.99 </span>
      <hr>
      <label> 2 TB Storage </label>
      <hr>
      <label> 10 Users Allowed </label>
      <hr>
      <label> Send up to 20 GB </label>
      <hr>
      <button> Learn More </button>
    </section>
  </main>
</body>

</html>
